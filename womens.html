  womensData.forEach((el) => {
    const card = document.createElement("div");
    card.setAttribute("class", "card");
    const img = document.createElement("img");
    img.setAttribute("src", el.image_url);
    const name = document.createElement("h4");
    name.innerText = el.name;
    const price = document.createElement("h4");
    price.innerText = el.price;
    const strikedoffprice = document.createElement("h5");
    strikedoffprice.innerText = el.strikedoffprice;
    const btn = document.createElement("button");
    btn.innerText = "Add to Cart";
    btn.addEventListener("click", () => {
      addToCart(el);
    });
    card.append(img, name, price, strikedoffprice, btn);
    container.append(card);
  });
  function addToCart(data) {
    let alreadyAdded = false;
    addToCartData.forEach((el) => {
      if (data.name == el.name) {
        alreadyAdded = true;
      }
    });
    if (!alreadyAdded) {
      addToCartData.push(data);

      localStorage.setItem("cartData", JSON.stringify(addToCartData));
    } else {
      alert("Item already added");
    }
  }
