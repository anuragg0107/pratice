         #signup{

<body>
    <h1>Reebok</h1>
       <form id="signup">
            <h2>Sign Up</h2>
             <p>Full Name</p>

            <input type="submit">        
        </form>
</body>
</html>
<script>
    document.querySelector("#signup").addEventListener("submit", myFunction)
    var arr = []
    function myFunction(){
        event.preventDefault();
        var loginObj={
            name: document.querySelector("#name").value,
            email:document.querySelector("#email").value,
            password: document.querySelector("#password").value,
        };
        arr.push(loginObj)

</script>
